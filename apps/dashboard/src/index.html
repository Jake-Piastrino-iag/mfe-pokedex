<!DOCTYPE html>
<html>
  <head>
    <title>App-shell dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    window.addEventListener('PokemonList:choosePokemon', (ev) => {
      if (Object.keys(ev.detail).length > 0) {
        alert(ev.detail.event.ancestors ? `Ancestors are ${ev.detail.event.ancestors}` : 'There are no ancestors');
      }
    });

    window.addEventListener('UserPokemons:tradePokemon', (ev) => {
      if (Object.keys(ev.detail).length > 0) {
        alert(ev.detail.event.ancestors ? `Ancestors are ${ev.detail.event.ancestors}` : 'There are no ancestors');
      }
    });
  </script>
</html>
